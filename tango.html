<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>単語カード</title>

<style>
body {
  margin: 0;
  font-family: sans-serif;
  background: #f5f5f5;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

#app {
  width: 90%;
  max-width: 600px;
  text-align: center;
}

.card {
  width: 100%;
  height: 300px;
  perspective: 1000px;
  cursor: pointer;
}

.card-inner {
  position: relative;
  width: 100%;
  height: 100%;
  transition: transform 0.6s;
  transform-style: preserve-3d;
}

.card.flipped .card-inner {
  transform: rotateY(180deg);
}

.face {
  position: absolute;
  width: 100%;
  height: 100%;
  backface-visibility: hidden;
  background: white;
  border-radius: 16px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.15);
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 28px;
  padding: 20px;
  box-sizing: border-box;
}

.back {
  transform: rotateY(180deg);
  background: #eef3ff;
}

.controls {
  margin-top: 20px;
}

button {
  font-size: 18px;
  padding: 10px 20px;
  margin: 0 10px;
}
</style>
</head>

<body>

<div id="app">
  <div id="card" class="card">
    <div class="card-inner">
      <div class="face front" id="front"></div>
      <div class="face back" id="back"></div>
    </div>
  </div>

  <div class="controls">
    <button onclick="prev()">←</button>
    <button onclick="next()">→</button>
  </div>
</div>

<script>
/* ====== ここにCSVリンクを貼る ====== */
const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRXO21y2YD2gnlGEaJwRbQGnMGmJVd88zN1z6wudSr0nU5sl9w82g0CHkHEtLEbiZbWdHrxWwxh98Gg/pub?output=csv";
/* =============================== */

let cards = [];
let index = 0;

async function loadCSV() {
  const res = await fetch(CSV_URL);
  const text = await res.text();

  const lines = text.trim().split("\n");

  // 1行目をヘッダーとしてスキップしたい場合は slice(1)
  cards = lines.slice(0).map(line => {
    const [front, back] = line.split(",");
    return { front, back };
  });

  show();
}

function show() {
  if (!cards.length) return;
  const c = cards[index];
  document.getElementById("front").textContent = c.front;
  document.getElementById("back").textContent = c.back;
  document.getElementById("card").classList.remove("flipped");
}

function next() {
  if (index < cards.length - 1) index++;
  show();
}

function prev() {
  if (index > 0) index--;
  show();
}

document.getElementById("card").onclick = () => {
  document.getElementById("card").classList.toggle("flipped");
};

loadCSV();
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>単語カード</title>

<style>
body {
  margin: 0;
  font-family: sans-serif;
  display: flex;
  height: 100vh;
}

/* 左メニュー */
#menu {
  width: 220px;
  background: #222;
  color: white;
  padding: 10px;
  box-sizing: border-box;
}

.menu-item {
  padding: 12px;
  cursor: pointer;
  border-bottom: 1px solid #444;
}

.menu-item:hover {
  background: #444;
}

/* 右カード領域 */
#main {
  flex: 1;
  display: flex;
  justify-content: center;
  align-items: center;
  background: #f5f5f5;
}

#app {
  width: 90%;
  max-width: 600px;
  text-align: center;
}

.card {
  width: 100%;
  height: 300px;
  perspective: 1000px;
  cursor: pointer;
}

.card-inner {
  width: 100%;
  height: 100%;
  position: relative;
  transition: transform 0.6s;
  transform-style: preserve-3d;
}

.card.flipped .card-inner {
  transform: rotateY(180deg);
}

.face {
  position: absolute;
  width: 100%;
  height: 100%;
  backface-visibility: hidden;
  background: white;
  border-radius: 16px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.15);
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 28px;
  padding: 20px;
  box-sizing: border-box;
  white-space: pre-line;
}

.back {
  transform: rotateY(180deg);
  background: #eef3ff;
}

.controls {
  margin-top: 20px;
}

button {
  font-size: 18px;
  padding: 10px 20px;
  margin: 0 10px;
}
</style>
</head>

<body>

<div id="menu">
  <div class="menu-item" onclick="loadSet('eng.csv')">英単語</div>
  <div class="menu-item" onclick="loadSet('history.csv')">世界史</div>
  <div class="menu-item" onclick="loadSet('chem.csv')">化学</div>
</div>

<div id="main">
  <div id="app">
    <div id="card" class="card">
      <div class="card-inner">
        <div class="face front" id="front"></div>
        <div class="face back" id="back"></div>
      </div>
    </div>

    <div class="controls">
      <button onclick="prev()">←</button>
      <button onclick="next()">→</button>
    </div>
  </div>
</div>

<script>
let cards = [];
let index = 0;

async function loadSet(csvFile) {
  const res = await fetch(csvFile);
  const text = await res.text();

  const lines = text.trim().split(/\r?\n/);

  cards = lines.map(line => {
    const cols = line.split(",");
    return [cols[0], cols[1]];
  });

  index = 0;
  show();
}

function show() {
  if (!cards.length) return;
  document.getElementById("front").textContent = cards[index][0];
  document.getElementById("back").textContent = cards[index][1];
  document.getElementById("card").classList.remove("flipped");
}

function next() {
  if (index < cards.length - 1) index++;
  show();
}

function prev() {
  if (index > 0) index--;
  show();
}

document.getElementById("card").onclick = () => {
  document.getElementById("card").classList.toggle("flipped");
};

/* 初期ロード */
loadSet("eng.csv");
</script>

</body>
</html>

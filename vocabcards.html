<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>単語カード</title>

<script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

<style>
body {
  margin: 0;
  font-family: sans-serif;
  display: flex;
  height: 100vh;
}

#menu {
  width: 220px;
  background: #222;
  color: white;
  padding: 10px;
  box-sizing: border-box;
}

.menu-item {
  padding: 12px;
  cursor: pointer;
  border-bottom: 1px solid #444;
}

.menu-item:hover {
  background: #444;
}

#main {
  flex: 1;
  display: flex;
  justify-content: center;
  align-items: center;
  background: #f5f5f5;
}

#app {
  width: 90%;
  max-width: 600px;
  text-align: center;
}

.card {
  width: 100%;
  height: 300px;
  perspective: 1000px;
  cursor: pointer;
}

.card-inner {
  width: 100%;
  height: 100%;
  position: relative;
  transition: transform 0.6s;
  transform-style: preserve-3d;
}

.card.flipped .card-inner {
  transform: rotateY(180deg);
}

.face {
  position: absolute;
  width: 100%;
  height: 100%;
  backface-visibility: hidden;
  background: white;
  border-radius: 16px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.15);
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 28px;
  padding: 20px;
  box-sizing: border-box;
  white-space: pre-line;
}

.back {
  transform: rotateY(180deg);
  background: #eef3ff;
}

.controls {
  margin-top: 20px;
}

button {
  font-size: 18px;
  padding: 10px 20px;
  margin: 0 10px;
}

.menu-parent {
  padding: 12px;
  cursor: pointer;
  border-bottom: 1px solid #444;
  background: #2a2a2a;
}

.menu-parent:hover {
  background: #444;
}

.menu-children {
  display: none;
  background: #111;
}

.menu-children .menu-item {
  padding-left: 24px;
}
</style>
</head>

<body>

<div id="menu">

  <div class="menu-group">
    <div class="menu-parent" onclick="toggleMenu(this)">▸英語</div>
    <div class="menu-children">
      <div class="menu-item" onclick="loadSet(0)">和訳</div>
      <div class="menu-item" onclick="loadSet(1)">英訳</div>
      <div class="menu-item" onclick="loadSet(2)">難語</div>
    </div>
  </div>

  <div class="menu-group">
    <div class="menu-parent" onclick="toggleMenu(this)">▸古文</div>
    <div class="menu-children">
      <div class="menu-item" onclick="loadSet(3)">単語</div>
      <div class="menu-item" onclick="loadSet(4)">文法</div>
    </div>
  </div>

</div>

<div id="main">
  <div id="app">

    <div id="card" class="card">
      <div class="card-inner">
        <div class="face front" id="front"></div>
        <div class="face back" id="back"></div>
      </div>
    </div>

    <div class="controls">
      <button onclick="prev()">←</button>
      <button onclick="next()">→</button>
    </div>

    <!-- スライダー -->
    <input type="range" id="cardSlider" min="0" max="0" value="0" style="width:100%; margin-top:16px;">

    <!-- 枚数表示 -->
    <div id="cardCount" style="margin-top:8px; font-size:14px;"></div>

  </div>
</div>

<script>

const CSV_FILES = {
  0: "https://raw.githubusercontent.com/Ibunharuduun/vocabcards/main/eng1.csv",
  1: "https://raw.githubusercontent.com/Ibunharuduun/vocabcards/main/eng1.csv",
  2: "https://raw.githubusercontent.com/Ibunharuduun/vocabcards/main/eng1.csv",
  3: "https://raw.githubusercontent.com/Ibunharuduun/vocabcards/main/eng1.csv",
  4: "https://raw.githubusercontent.com/Ibunharuduun/vocabcards/main/eng1.csv"
};

let cards = [];
let index = 0;

const slider = document.getElementById("cardSlider");
const counter = document.getElementById("cardCount");

function toggleMenu(el) {
  const box = el.nextElementSibling;
  if (!box) return;

  const isOpen = box.style.display === "block";
  box.style.display = isOpen ? "none" : "block";
  el.textContent = (isOpen ? "▸" : "▾") + el.textContent.slice(1);
}

async function loadSet(id) {
  try {
    const res = await fetch(CSV_FILES[id]);
    const text = await res.text();

    const parsed = Papa.parse(text);

    cards = parsed.data
      .filter(r => r.length >= 2 && r[0] && r[1])
      .map(r => [r[0], r[1]]);

    index = 0;

    slider.max = Math.max(cards.length - 1, 0);
    slider.value = 0;

    show();

  } catch (err) {
    alert("読み込みエラー：" + err);
  }
}

function show() {
  if (!cards.length) return;

  const front = document.getElementById("front");
  const back  = document.getElementById("back");
  const card  = document.getElementById("card");
  if (!front || !back || !card) return;

  front.textContent = cards[index][0];
  back.textContent  = cards[index][1];
  card.classList.remove("flipped");

  slider.value = index;
  counter.textContent = (index + 1) + " / " + cards.length;
}

function next() {
  if (index < cards.length - 1) index++;
  show();
}

function prev() {
  if (index > 0) index--;
  show();
}

slider.addEventListener("input", () => {
  index = Number(slider.value);
  show();
});

document.getElementById("card").onclick = () => {
  document.getElementById("card").classList.toggle("flipped");
};

loadSet(0);

</script>

</body>
</html>
